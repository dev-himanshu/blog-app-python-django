{% extends 'blogApplication base/base.html' %}

{% load static %}

{% block title %}
    <title>Blog Application: {{ title }}</title>
    <link rel = "icon" href="{% static 'images/icon.png' %}" type = "image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row text-right">
            <div class="col">
                    <div class="btn-group">
                      <button class="btn btn-secondary btn-md dropdown-toggle" id="user_dropdown" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ user }}
                      </button>
                      <div class="dropdown-menu" id="dropdown">
                        <a class="dropdown-item" href="{% url 'IndexPage' %}">Home</a>
                          <a class="dropdown-item" href="{% url 'homePage' %}">My Posts</a>
                        <a class="dropdown-item" href="{% url 'profilePage' %}">Profile</a>
                        <a class="dropdown-item" href="{% url 'settingAuthor' %}">Settings</a>
                          <a class="dropdown-item" href="{% url 'writeBlogPage' %}">Write Blog</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logoutPage' %}">Logout</a>
                      </div>
                    </div>
            </div>  <!--end of col-->
        </div>  <!--end of row-->
    </div>  <!--end of container-->

    <div class="container mt-5 mb-5">
        <div class="row text-center">
            <div class="col">
                <h3>{{ profile.fullname }}</h3>
            </div>  <!--end of col-->
        </div>  <!--end of row-->
        <form method="post">
            {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputFullName">Full Name</label>
              <input type="text" class="form-control" name="inputFullName" value="{{ profile.fullname }}" placeholder="e.g. xyz">
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" name="inputEmail" value="{{ profile.emailId }}" placeholder="xyz@abc.com">
            </div>
          </div>
          <div class="form-group">
            <label for="inputBio">Bio</label>
            <input type="text" class="form-control" name="inputBio" value="{{ profile.bio }}" placeholder="About me...">
          </div>
          <button type="submit" class="btn btn-dark">Update</button>
      </form>
    </div>  <!--end of container-->

{% endblock content %}
